# This file documents the Worker configuration
# Currently deployed via Dashboard, not CLI

name = "feedback-intelligence"
main = "index.js"
compatibility_date = "2024-01-01"

# D1 Database
# Note: Database ID configured in Dashboard → Settings → Variables
[[d1_databases]]
binding = "DB"
database_name = "feedback-db"
database_id = "c915a513-6066-4906-88ff-8e062eb3fde8"  # Replace with actual ID

# Workers AI
[ai]
binding = "AI"

# To deploy with CLI (optional):
# 1. Install: npm install -g wrangler
# 2. Login: wrangler login
# 3. Deploy: wrangler deploy
